backend:
  name: "github"
  repo: "DevinOLeary/Inkwell"

media_folder: "src/assets"

collections:
  - name: "blog"
    label: "Blog"
    folder: "blog"
    create: true
    fields:
      - { name: "path", label: "Path" }
      - { name: "date", label: "Date", widget: "date" }
      - { name: "title", label: "Title" }

  - name: "drink_menu"
    label: "Drink Menu"
    folder: "menus"
    create: true
    fields:
      - {
        label: "Drink Type",
        name: "title",
        widget: "string"
        }
      - {
        label: "Optional Group Cost",
        name: "group_cost",
        widget: "number"
        }
      - {
        label: "Drink Item",
        name: "drink_item",
        widget: "list",
        fields:
        - {
          label: "Menu Item",
          name: "menu_item",
          widget: "string"
          }
        - {
          label: "Cost",
          name: "item_cost",
          widget: "number"}
        - {
          label: "Item Image",
          name: "item_image",
          widget: "image"
          }
        }

  - name: "food_menu"
    label: "Food Menu"
    folder: "menus"
    create: true
    fields:
      - {
        label: "Food Type",
        name: "title",
        widget: "string"
        }
      - {
        label: "Optional Group Cost",
        name: "group_cost",
        widget: "number"
        }
      - {
        label: "Food Item",
        name: "food_item",
        widget: "list",
        fields:
        - { label: "Menu Item", name: "menu_item", widget: "string"}
        - { label: "Cost", name: "item_cost", widget: "number"}
        - { label: "Item Image", name: "item_image", widget: "image"}
        }
